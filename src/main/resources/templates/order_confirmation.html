<!DOCTYPE html>
<html>
<head>
  <title>Order Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div th:if="${order != null}">
    <p th:text="${order.name}"></p>
    <!-- Other properties of the Order object -->
  </div>
  <div th:if="${order == null}">
    <p th:text="${errorMessage}"></p>
  </div>
  <h1 class="mt-4">Thank you for your order <span th:text="${name}"></span>!</h1>
  <p>Your order has been confirmed. An email has been sent to <span th:text="${email}"></span> with the details of your order.</p>
  <a href="/" class="btn btn-primary">Back to Home</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
